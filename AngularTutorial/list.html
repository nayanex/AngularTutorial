<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    <button ng-click="query='';reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
    <th>
        <a ng-click="sort('Text')">Todo</a>
        <span ng-show="sort_order=='Text' && is_desc==true"> <i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="sort_order=='Text' && is_desc==false"> <i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th>
        <a ng-click="sort('Priority')">Priority</a>
        <span ng-show="sort_order=='Priority' && is_desc==true"> <i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="sort_order=='Priority' && is_desc==false"> <i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th>
        <a ng-click="sort('DueDate')">Due</a>
        <span ng-show="sort_order=='DueDate' && is_desc==true"> <i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="sort_order=='DueDate' && is_desc==false"> <i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="todo in items" id="todo_{{todo.Id}}">
            <td>{{todo.Text}}</td>
            <td>{{todo.Priority}}</td>
            <td>{{todo.DueDate|date:mediumDate}}</td>
            <td>
                <a href="#/edit/{{todo.Id}}"><i class="glyphicon glyphicon-edit"></i></a>
                <a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>

<a ng-show="has_more()" ng-click="show_more()">Show more</a>


<!--
    <a> tag is used to make it clickable
    ng-click: let us call a method in dollar scope
    href:"#" => to go somewhere else
-->
